<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<title>百度云-登录</title>
	</head>

	<body>
		<header>
			<div class="container">
				<a href="http://bce.baidu.com">
					<img class="logo" src="img/logo.png" />
				</a>
				<a class="back" href="http://bce.baidu.com">返回百度云首页</a>
			</div>
		</header>
		
		<main>
			<div class="bce-login">
				<div class="bce-login-wrap">
					<div class="bce-login-inner">
						<a target="_blank" href="https://bce.baidu.com/event/experience/index.html">
							<img src="img/experience.png" alt="百度云" class="banner">
						</a>
						<div id="login" class="login-box ">
							<div class="select">
								<a class="baidu active">百度账号</a>
								<a class="tuiguang">推广账号</a>
							</div>
							<div class="information">
								<div class="log1" style="display:block;">
									<span>
                                        <i></i>
                                        	快捷短信登录
                                    </span>
									<form action="#">
										<input type="text" placeholder="手机/邮箱/用户名">
										<input type="password" placeholder="密码">
										<input type="submit" value="登录" class="log-btn">
									</form>
									<div class="goto">
										<a href="#">立即注册</a>
										<a h.ref="#">忘记密码</a>
									</div>
									<div class="hint">
										<p>温馨提示:</p>
										<p>与百度搜索、百度贴吧、百度云盘、百度知道、百度文库等产品通用。</p>
									</div>
								</div>
								<div class="log2" style="display:none;">

									<form action="#">
										<div class="box1 box">
											<span></span>
											<input type="text" placeholder="用户名">
										</div>
										<div class="box2 box">
											<span></span>
											<input type="password" placeholder="密码">
										</div>
										<input type="text" placeholder="验证码">
										<img id="token-img" class="js-change-token" title="验证码" alt="验证码" src="//cas.baidu.com/?action=image2&amp;appid=285"  >
										<a href="javascript:void(0);" class="js-change-token">换一张</a>
										<input type="submit" value="登录" class="log-btn">
									</form>
									<div class="goto">
										<a href="#">安全控件常见问题</a>
										<a href="#">忘记密码</a>
									</div>
									<div class="hint">
										<p>温馨提示:</p>
										<p>与百度推广账号通用，支持百度推广账号登录使用。</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>

</html>
